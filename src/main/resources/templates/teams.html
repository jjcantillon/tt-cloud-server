<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="index :: head">></head>
    <body>
        <header th:replace="index :: header"></header>

        <!-- Start: Team content -->
        <div class="container" style="background-color: rgb(255,255,255);">
            <div th:insert="index :: messages"></div>
            <div class="row">
                <div class="col-lg-5">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Team name</th>
                                    <th>Team ID</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="team : ${teams}">
                                    <td th:text="${team.name}">FBP Racing RED</td>
                                    <td th:text="${team.id}">47110815</td>
                                    <td>
                                        <a th:href="@{/deleteTeam(teamId=${team.id})}">
                                            <button class="btn btn-primary" data-toggle="tooltip" data-bs-tooltip="" type="button" style="margin: 0px 5px;" title="Remove this team"><i class="fas fa-trash-alt"></i></button>
                                        </a>
                                        <a th:href="@{/teams(teamId=${team.id})}">
                                            <button class="btn btn-primary" type="button" style="margin: 0px 5px;"><i class="far fa-copy" data-toggle="tooltip" data-bs-tooltip="" title="Select team"></i></button>
                                        </a>
                                    </td>
                                </tr>
                                <tr th:if="${teams.isEmpty()}">
                                    <td colspan="3">No teams available</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col">
                    <h3>Edit team</h3>
                    <form method="post" th:action="@{/teams}" th:object="${selectedTeam}">
                        <div class="form-group">
                            <input class="form-control" th:field="*{name}" type="text" name="teamName" placeholder="Team name" required="">
                        </div>
                        <div class="form-group"><input th:field="*{id}" class="form-control" type="number" name="teamId" placeholder="iRacing team ID" min="0" required=""></div>
                        <div class="form-group">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Driver name</th>
                                            <th>Driver iRacing ID</th>
                                            <th>Team admin</th>
                                            <th>validated</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody class="text-left">
                                        <tr th:each="driver, driverStat : *{authorizedDriverIds}" class="text-left">
                                            <td th:text="${teamDrivers[__${driverStat.index}__].name}">Robert Bausdorf</td>
                                            <td th:text="*{authorizedDriverIds[__${driverStat.index}__]}">229120</td>
                                            <td class="text-center">
                                                <input th:if="${teamDrivers[__${driverStat.index}__].teamAdmin}" type="checkbox">
                                            </td>
                                            <td class="text-center">
                                                <i th:if="${teamDrivers[__${driverStat.index}__].validated}" class="far fa-check-circle" style="color: rgb(15,0,184);"></i>
                                                <i th:if="!${teamDrivers[__${driverStat.index}__].validated}" class="far fa-times-circle" style="color: rgb(251,31,1);"></i>
                                            </td>
                                            <td></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="form-group text-center"><button class="btn btn-primary btn-block" type="submit">Save</button></div>
                    </form>
                    <form th:if="${selectedTeam.id != null}" method="post" th:action="@{/newDriver}" th:object="${newDriver}">
                        <input type="hidden" th:field="*{teamId}" th:value="${selectedTeam.id}">
                        <div class="form-group">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Driver name</th>
                                            <th>Driver iRacing ID</th>
                                            <th>Team admin</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><input th:field="*{name}" class="form-control" type="text" name="newDriverName" placeholder="Driver name"></td>
                                            <td><input th:field="*{id}" class="form-control" type="number" placeholder="000000" name="newIracingId"></td>
                                            <td class="text-center"><input th:field="*{teamAdmin}" type="checkbox"></td>
                                            <td></td>
                                            <td><button class="btn btn-primary" type="submit" title="Add driver to team"><i class="fas fa-plus-square"></i></button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="assets/js/bs-init.js"></script>
        <!-- End: Team content -->

        <div th:insert="index :: footer"></div>
    </body>
</html>
