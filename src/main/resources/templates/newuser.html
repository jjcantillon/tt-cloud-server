<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>iRacing TeamTacics</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div th:fragment="newuser">
        <div class="register-photo" style="padding: 10px;">
            <!-- Start: Form Container -->
            <div class="form-container">
                <!-- Start: Image -->
                <div class="image-holder"><img src="${user.getImageUrl()}"></div>
                <!-- End: Image -->
                <form method="post">
                    <h2 class="text-center"><strong>Update</strong> your details.</h2>
                    <div class="form-group"><input th:value="${user.getEmail()}" class="form-control" type="email" name="email" readonly placeholder="Email"></div>
                    <div class="form-group"><input th:value="${user.getUsername()}" class="form-control" type="text" name="Name" readonly placeholder="Name"></div>
                    <div class="form-group"><input th:value="${user.getIRacingId()}" class="form-control" type="number" name="iRacingId" placeholder="iRacingId" required=""></div>
                    <div class="form-group">
                        <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                    </div>
                    <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Save</button></div>
                </form>
            </div>
            <!-- End: Form Container -->
        </div>
    </div>
</body>
</html>
