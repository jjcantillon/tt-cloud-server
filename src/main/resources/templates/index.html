<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>iRacing TeamTacics</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
        <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
        <link rel="stylesheet" href="assets/css/Profile-Edit-Form.css">
        <link rel="stylesheet" href="assets/css/Profile-Edit-Form-1.css">
    </head>
    <body>
        <header th:fragment="header" style="height: 10%;">
            <div class="row" style="width: 100%;background-image: url(&quot;assets/img/be-logo.png&quot;);background-repeat: no-repeat;margin: 0;background-size: contain;background-color: #89c7e1;">
                <div class="col offset-md-1">
                    <div class="row">
                        <div class="col"><span class="text-nowrap text-truncate" id="page-heading" style="font-size: 20px;filter: blur(0px) contrast(100%) invert(0%);font-style: italic;"><strong>iRacing TeamTactics</strong><br></span></div>
                    </div>
                    <div class="row">
                        <div class="col text-nowrap text-truncate text-left d-flex"><span id="car-name" class="sessioninfo-class" style="margin-right: 5px;font-size: 14px;">Porsche Cayman 718 GT4</span></div>
                        <div class="col-3 text-truncate text-center"><span id="session-type" class="sessioninfo-class" style="font-size: 14px;">Lone Qualify</span></div>
                        <div class="col-2 text-truncate d-sm-flex justify-content-sm-end" style="padding: 0;"><span class="text-nowrap sessioninfo-class" id="session-duration" style="width: auto;font-family: 'Roboto Mono', monospace;font-size: 14px;">00:00:00</span></div>
                    </div>
                </div>
                <div class="col-2 col-lg-2">
                    <div class="row">
                        <div class="col text-nowrap"><span id="user-name"><strong th:text="${user.getUsername()}">John Doe</strong><br></span></div>
                    </div>
                    <div class="row">
                        <div class="col text-nowrap text-truncate"><span th:text="${user.getUserType()}" id="team-name">Connected</span></div>
                    </div>
                </div>
            </div>
        </header>
        <div th:fragment="messages">
            <div th:if="${!messages.infos().isEmpty()}" class="alert alert-success" role="alert" style="width: 100%;">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <span th:each="err : ${messages.infos()}" th:text="${err.text}"><strong>Alert</strong> text.</span>
            </div>
            <div th:if="${!messages.errors().isEmpty()}" class="alert alert-danger" role="alert" style="width: 100%;">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <span th:each="err : ${messages.errors()}" th:text="${err.text}"><strong>Alert</strong> text.</span>
            </div>
        </div>
        <div th:insert="${user.getUserType().equals('New user')} ? ~{user :: newuser} : ~{main.html :: main-content}"></div>
        <div th:fragment="footer">
            <footer style="height: 10%;">
                <div class="row">
                    <div class="col"><span style="font-size: 8px;">(C) 2020 bausdorf engineering</span></div>
                </div>
            </footer>
            <script src="assets/js/jquery.min.js"></script>
            <script src="assets/bootstrap/js/bootstrap.min.js"></script>
            <script src="assets/js/Profile-Edit-Form.js"></script>
        </div>
    </body>
</html>
