<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>iRacing TeamTacics</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>iRacing TeamTactics</h1>
    <h2>Available sessions</h2>
    <table>
        <thead>
            <tr>
                <th>Team-Id</th>
                <th>Session</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="s : ${sessions}">
                <td th:text="${s.teamId}">teamId</td>
                <td th:text="${s.sessionId}">sessionId</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
